<div class="review-cell">
  <span class="text-font-700">{{reviewDate}}</span>
  <div class="rating-div">
    <div class="rating-container">
      <div class="{{ratingStar.getStaticClass()}}" *ngFor="let ratingStar of ratingStars">
        <fa-icon [icon]="faStar" [class]="['clickable-icon-1', 'star-icon']"></fa-icon>
      </div>
    </div>
  </div>
  <div class="comment-div">
    <span class="comment">{{review.comment}}</span>
  </div>
</div>
