<div class="product-cell">
  <div class="product-info">
    <span class="text-font-700">{{ product?.name }}</span>
    <span class="description">{{ product?.description }}</span>
    <span>{{ product?.price }}â‚¬</span>
  </div>
  <div class="product-image-container">
    <div *ngFor="let productImage of this.product!.productImages">
      <img class="product-img" alt="product-img" src="{{productImage?.imageUrl}}">
    </div>
  </div>

  <div class="product-button-div" *ngIf="this.currentUserService.user">
    <button (click)="addToBasket()"><span><i>Add to basket</i></span></button>
  </div>
</div>
