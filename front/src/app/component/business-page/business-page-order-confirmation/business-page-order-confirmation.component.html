<div class="modal my-modal" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <span class="modal-header-title">Confirming order:</span>
        <div class="products-container">
          <app-business-basket *ngFor="let entry of basket | keyvalue"
                               [style.width.%]="100"
                               [products]="business?.products!"
                               [productId]="entry.key"
                               [quantity]="entry.value"
                               [isBasket]="false">
          </app-business-basket>
        </div>

        <div class="bottom-div" *ngIf="basket.size>0">
          <div>Total: {{ getTotalPrice(business?.products!, this.basket) }}â‚¬</div>
          <div class="button-div">
            <button (click)="onConfirm()"><span><i>Confirm</i></span></button>
            <button (click)="onCancel()"><span><i>Close</i></span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
