<div class="checkout-container">
  <div class="checkout-header">
    <h2>Checkout</h2>
  </div>
  <div class="checkout-body">
    <div class="left-section">
      <div class="delivery-address">
        <h3>Select Delivery Address</h3>
        <!-- Selection d'adresse -->
        <div class="address-option">
          <input type="radio" name="address" value="Address 1"> Address 1
        </div>
        <div class="address-option">
          <input type="radio" name="address" value="Address 2"> Address 2
        </div>
      </div>
      <div class="payment-method">
        <h3>Select Payment Method</h3>
        <!-- Sélection de méthode de paiement -->
        <div class="payment-option">
          <input type="radio" name="payment" value="Credit Card"> Credit Card
        </div>
        <div class="payment-option">
          <input type="radio" name="payment" value="PayPal"> PayPal
        </div>
      </div>
      <div class="delivery-service">
        <h3>Select Delivery Service</h3>
        <!-- Sélection de service de livraison -->
        <div class="delivery-option">
          <input type="radio" name="delivery" value="Uber Eats"> Uber Eats
        </div>
        <div class="delivery-option">
          <input type="radio" name="delivery" value="Deliveroo"> Deliveroo
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="order-summary">
        <h3>Order Summary</h3>
        <!-- Liste des produits dans le panier -->
        <div class="checkout-product">
          <div>Product 1: 10€</div>
          <div>Product 2: 15€</div>
        </div>
        <div class="total">
          <span>Total:</span> <span>25€</span>
        </div>
      </div>
    </div>
  </div>
  <div class="checkout-footer">
    <!-- Bouton de paiement -->
    <button>Pay</button>
  </div>
</div>
