<form #form="ngForm" (ngSubmit)="onSubmit()" name="loginForm">
  <div class="sign-form-body">
    <div class="sign-form-body-div">
      <app-logo></app-logo>
      <div class="sign-form-elem">
        <h1>Login</h1></div>
      <h3 *ngIf="isPartnerType()">As {{ currenUserCategory.name }}</h3>
      <div class="sign-form-elem">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" [(ngModel)]="emailInput" name="lgEmail">
        <span class="validation-span" *ngIf="isEmailInvalid()">Email field is required.</span>
      </div>

      <div class="sign-form-elem">
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" [(ngModel)]="passwordInput" name="lgPassword">
        <span class="validation-span" *ngIf="isPasswordInvalid()">Password field is required.</span>
      </div>
      <div class="sign-form-elem">
        <re-captcha (resolved)="resolved($event)"></re-captcha>
        <span class="validation-span centered-span" *ngIf="isCaptchaInvalid()">{{notRobotMessage}}</span>
      </div>
      <div class="separation-line-small"></div>
      <span class="validation-span" *ngIf="isLoginInvalid()">Invalid Email / Password</span>

      <div class="sign-form-elem">
        <button class="default-button" type="submit">Login</button>
      </div>

      <div class="sign-form-elem">
        <a href="/password-recovery">Forgot Password</a>
      </div>
      <div class="sign-form-elem" *ngIf="!isPartnerType()">
        <span class="centered-span">Don't have an account?<a href="/register"> Register</a></span>
      </div>
      <div class="sign-form-elem">
        <span class="centered-span">Are you a {{ getOppositeUserType() }}?<button type="button" class="href-button" (click)="switchUserType()"> Login here</button></span>
      </div>
    </div>
  </div>


</form>
