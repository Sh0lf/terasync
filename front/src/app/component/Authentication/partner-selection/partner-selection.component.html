<div class="sign-form-body">
  <div class="sign-form-body-div">
    <div class="sign-form-elem"><h1>Partner Selection</h1></div>
    <div class="sign-form-elem">
      <div *ngFor="let userCategory of userCategories" >
        <button class="default-button" *ngIf="userCategory != customerCategory" (click)="userOnSelected(userCategory)">
          {{ userCategory?.name }}
        </button>
      </div>
    </div>
  </div>
</div>
