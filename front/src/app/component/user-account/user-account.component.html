<div (onResize)="handleFooterTopMinValue($event, 0)" class="profile-main-div text-font-700">
  <div class="our-light-background-1"></div>
  <div class="profile-top-div">
    <div class="profile-card">
      <div class="profile-top-div-pfp">
        <div class="pfp-img-elem">
          <img class="image-frame" src="{{currentUserService.getPfpImgUrl()}}" alt="pfp" *ngIf="currentUserService.hasPfpImg()">
          <fa-icon [class]="['user-icon']" [icon]="faUser" *ngIf="!currentUserService.hasPfpImg()"></fa-icon>
          <div class="pfp-edit-elem" (click)="openUploadPfpModal()">
            <fa-icon [class]="['edit-icon']" [icon]="faPenToSquare"></fa-icon>
          </div>
        </div>
      </div>
      <div class="profile-top-div-info">
        <span>{{ currentUserService.user?.username }}</span>
        <span>{{ currentUserService.user?.name }}</span>
        <span>{{ currentUserService.user?.email }}</span>
      </div>
    </div>
  </div>
  <div class="profile-bottom-div">
    <div class="clickable-div" (click)="routeTo('/addresses')">Addresses</div>
    <div class="clickable-div" (click)="routeTo('/connection-security')">Connection And Security</div>
    <div class="clickable-div" (click)="routeTo('')">Manage Users</div>
    <div class="clickable-div" (click)="routeTo('')">Manage Delivery Persons</div>
    <div class="clickable-div" (click)="routeTo('')">Manage Products</div>
    <div class="clickable-div" (click)="routeTo('')">Order History</div>
    <div class="clickable-div" (click)="routeTo('')">Payment Methods</div>
    <div class="clickable-div" (click)="routeTo('')">Answer Questions</div>
    <div class="clickable-div" (click)="routeTo('')">Message Center</div>
  </div>
</div>
<app-upload-pfp></app-upload-pfp>
<app-footer
  [footerTopMinValue]="footerTopMinValue"
  [position]="position"
></app-footer>
