<div (onResize)="handleFooterTopMinValue($event, 0)" class="profile-main-div">
  <div class="profile-menu-body">
    <div class="profile-menu">
      <div *ngFor="let profileMenuItem of profileMenuItems">
        <app-profile-menu-item [profileMenuItem]="profileMenuItem"></app-profile-menu-item>
      </div>
    </div>
  </div>

  <div class="profile-info-body">
    <div class="h1-div">
      <h1 class="main-page-h1">Your account settings</h1>
    </div>

    <div class="profile-card-body">
      <div class="profile-card">
        <div class="pfp-image-elem-main">
          <div class="pfp-image-elem">
            <img class="image-frame" src="{{currentUserService.getPfpImgUrl()}}" alt="pfp"
                 *ngIf="currentUserService.hasPfpImg()">
            <fa-icon [class]="['user-icon']" [icon]="faUser" *ngIf="!currentUserService.hasPfpImg()"></fa-icon>
          </div>

          <div class="pfp-edit-elem" (click)="openModal()">
            <fa-icon [class]="['camera-icon']" [icon]="faCamera"></fa-icon>
          </div>
        </div>
        <div class="profile-top-div-info">
          <span class="text-font-700">{{ currentUserService.user?.username }}</span>
          <span>{{ currentUserService.user?.name }}</span>
          <span>{{ currentUserService.user?.email }}</span>
        </div>
      </div>
      <div class="profile-edit-elem">
        <div class="clickable-icon-elem-1" (click)="routeTo('/connection-security')">
          <fa-icon [class]="['clickable-icon-1']" [icon]="faPenToSquare"></fa-icon>
        </div>
      </div>
    </div>
    <app-addresses [style.width.%]="100" *ngIf="hasAddresses"></app-addresses>
    <app-manage-products [style.width.%]="100" *ngIf="hasProducts"></app-manage-products>
  </div>
</div>
<app-upload-pfp
  [isModalOpen]="isModalOpen"
  (onChangeEmitter)="onChangeEmitter($event)"
></app-upload-pfp>
<app-footer
  [footerTopMinValue]="footerTopMinValue"
  [position]="position"
></app-footer>
