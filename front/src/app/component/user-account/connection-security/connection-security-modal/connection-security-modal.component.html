<div class="modal my-modal" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content my-modal-content">
      <app-connection-security-element
        [isModal]="true"
        [user]="editingUser"
        [userService]="editingUserService"
        [userCategory]="editingUserCategory"
        [editingUserType]="editingUserType"
        (onCloseModal)="onCloseModal($event)"
      ></app-connection-security-element>
    </div>
  </div>
</div>
