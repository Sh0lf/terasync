<div class="list-container">
  <h2 class="order-timestamp">{{ creationTime }}</h2>
  <div class="order-cell">
    <div class="business-img-container"> <!-- add white gradient, and add this afterwards ngSrc="{{business!.pfpImgPath}}"-->
      <div class="business-logo-container">
        <img
          class="logo-picture"
          src="https://www.lephillys.fr/wp-content/uploads/2020/11/uber-eats-logo.png"
          alt="order service logo"
        />
      </div>
    </div>
    <div class="order-summary-detail">
      <h5 class="business-name">{{ business?.name }}</h5>
      <ng-container *ngIf="orderLists">
        <div *ngFor="let orderList of orderLists?.slice(0, 3)">
          <app-order-history-element-list [style.height.%]="100"
                                          [orderList]="orderList">
          </app-order-history-element-list>
        </div>
        <ng-container *ngIf="orderLists.length>3">...</ng-container>
      </ng-container>
    </div>
    <div class="order-misc">
      <div class="order-misc-total-container">
        <h4 class="order-misc-total-text">Total</h4>
        <p class="order-misc-total-num">{{total.toFixed(2)}}</p>
      </div>
      <button (click)="onClickRedirect()"><span>More Infos >></span><i></i></button>
    </div>
  </div>
</div>
