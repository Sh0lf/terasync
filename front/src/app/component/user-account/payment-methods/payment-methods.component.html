<div class="main-page-body-div">
  <div class="header-elem">
    <div class="header-icon-elem">
      <fa-icon [class]="['header-icon']" [icon]="faCreditCard"></fa-icon>
    </div>
    <h1 class="main-page-h1">My Payment Methods</h1>
  </div>
  <div class="separation-line-2"></div>
  <div class="ad-main-div">
    <div class="ad-payment-body-div" *ngFor="let payment of this.currentUserService.user?.paymentMethods">
      <app-payment-methods-element [style.height.%]="100"
                           [payment]="payment"
                           [payments]="this.currentUserService.user?.paymentMethods"
                           (newPaymentEvent)="editPayment($event)">
      </app-payment-methods-element>
    </div>
    <div class="ad-static-payment-div" (click)="toggleOnClick(ModalOpenType.ADD)" *ngIf="!isEnabled()">
      <div class="add-new-elem-div">
        <div class="add-plus-div">
          <fa-icon [icon]="faPlus" [class]="['plus-icon']"></fa-icon>
        </div>
      </div>
    </div>
    <div class="ad-payment-body-div" *ngIf="isEnabled()">
      <div class="ad-payment-div">
        <div class="ad-payment-header-div">
          <span class="title-span">{{modalOpenType}} Payment Method</span>
          <div class="clickable-icon-elem-1">
            <fa-icon [icon]="faXmark" [class]="['clickable-icon-1']" (click)="toggleOnClick(ModalOpenType.NONE)"></fa-icon>
          </div>
        </div>
        <div class="column-container">
          <div class="add-form-elem-1">
            <label for="country-input">Name:*</label>
            <input class="default-input-2" type="text" [(ngModel)]="nameInput" id="name-input">
          </div>
          <div class="add-form-elem-1">
            <label for="country-input">Card number:*</label>
            <input class="default-input-2" placeholder="xxxx xxxx xxxx xxxx" autocomplete="cc-number"
                   pattern="[0-9\s]{13,19}" maxlength="16" type="number" [(ngModel)]="cardInput" id="card-input">
          </div>
        </div>
        <div class="add-form-elem-1">
          <label for="country-input">Country:*</label>
          <input class="default-input-2" type="text" [(ngModel)]="countryInput" id="country-input">
        </div>
        <div class="add-form-elem-1">
          <label for="street-input">Street:*</label>
          <input class="default-input-2" type="text" [(ngModel)]="streetInput" id="street-input">
        </div>
        <div class="add-form-elem-1">
          <label for="postal-code-input">Postal Code:*</label>
          <input class="default-input-2" type="text" [(ngModel)]="postalCodeInput" id="postal-code-input">
        </div>
        <div class="add-form-elem-1">
          <label for="city-input">City:*</label>
          <input class="default-input-2" type="text" [(ngModel)]="cityInput" id="city-input">
        </div>
        <span class="validation-error-span" *ngIf="isFormInvalid()">*Required Fields</span>
        <div class="separation-line-small"></div>
        <div class="clickable-icon-elem-2" (click)="onSubmit()">
          <fa-icon [icon]="faCheck"></fa-icon>
        </div>
      </div>
    </div>
  </div>


</div>
