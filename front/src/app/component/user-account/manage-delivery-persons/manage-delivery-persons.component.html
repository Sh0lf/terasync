<div class="main-page-body-div">
  <div class="header-elem">
    <div class="header-icon-elem">
      <fa-icon [class]="['header-icon']" [icon]="faUserGroup"></fa-icon>
    </div>
    <h1 class="main-page-h1">My Deliverymen</h1>
  </div>
  <div class="separation-line-2"></div>

  <div class="delivery-person-container">
    <div class="dpc-static-add-div" (click)="onRegisterUserModal(true)">
      <div class="add-new-elem-div">
        <div class="add-plus-div">
          <fa-icon [icon]="faPlus" [class]="['plus-icon']"></fa-icon>
        </div>
      </div>
    </div>

    <div class="mdp-delivery-person-body-div" *ngFor="let deliveryPerson of this.currentUserService.user?.deliveryPeople">
        <app-delivery-person
          [style.width.%]="100"
          [deliveryPerson]="deliveryPerson"
          (onEditDeliveryPersonEmitter)="onEditDeliveryPerson($event)"
          (onDeleteDeliveryPersonEmitter)="onDeleteDeliveryPerson($event)"
          (onEditImgPfpEmitter)="onEditImgPfp($event)"
        ></app-delivery-person>
    </div>
  </div>
</div>

<app-connection-security-modal
[isModalOpen]="isConnectionSecurityModalOpen"
[editingUser]="editingUser"
[editingUserService]="editingUserService"
[editingUserCategory]="editingUserCategory"
[editingUserType]="editingUserType"
(onModalChangeEmitter)="onConnectionSecurityModal($event)">
</app-connection-security-modal>

<app-upload-pfp-modal
  [isModalOpen]="isUploadPfpImgModalOpen"
  [user]="editingUser"
  [userService]="editingUserService"
  (onModalChangeEmitter)="onUploadPfpImgModal($event)"
></app-upload-pfp-modal>

<app-register-modal
  [isModalOpen]="isRegisterUserModalOpen"
  [userService]="editingUserService"
  [registrationType]="deliveryPersonRegistrationType"
  (onModalChangeEmitter)="onRegisterUserModal($event)"
  (onUserAddedEmitter)="onDeliveryPersonAdded($event)">
</app-register-modal>
