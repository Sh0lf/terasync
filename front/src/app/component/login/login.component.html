<form #form="ngForm" (ngSubmit)="onSubmit()" name="loginForm">
  <div id="sign-form-body" class="text-font-700">
    <div id="sign-form-body-div">
      <div class="sign-form-elem"><h1>Login</h1></div>
      <div class="sign-form-elem">
        <label for="lgEmail">Email:</label>
        <input type="email" id="lgEmail" [(ngModel)]="lgEmail" name="lgEmail">
        <label class="validation-label" *ngIf="isEmailInvalid()">Email field is required.</label>
      </div>

      <div class="sign-form-elem">
        <label for="lgPassword">Password:</label>
        <input type="password" id="lgPassword" [(ngModel)]="lgPassword" name="lgPassword">
        <label class="validation-label" *ngIf="isPasswordInvalid()">Password field is required.</label>
      </div>
      <div class="sign-form-elem">
        <re-captcha (resolved)="resolved($event)"></re-captcha>
        <label class="validation-label" *ngIf="isCaptchaInvalid()">Please verify that you're not a robot.</label>
      </div>
      <div class="separation-line-small"></div>
      <label class="validation-label" *ngIf="isLoginInvalid()">Invalid Login</label>

      <div class="sign-form-elem">
        <button id="submit-login-button" type="submit">Login</button>
      </div>

      <div class="sign-form-elem">
        <a href="">Forgot Password</a>
      </div>
      <div class="sign-form-elem">
        <span>Don't have an account?<a href=""> Register</a></span>
      </div>
      <div class="sign-form-elem">
        <span>Are you a partner?<a href=""> Login here</a></span>
      </div>
    </div>
  </div>


</form>
