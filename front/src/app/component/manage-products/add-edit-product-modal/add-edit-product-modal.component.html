<div class="modal my-modal" *ngIf="isModalOpen">
  <div class="modal-dialog">
    <div class="modal-content main-pfp-div">
      <div class="modal-header my-modal-header">
        <span class="modal-header-title">{{ modalOpenType }} Product</span>
        <div class="clickable-icon-elem-1" (click)="closeModal()">
          <fa-icon [icon]="faXmark" [class]="['clickable-icon-1']"></fa-icon>
        </div>
      </div>
      <div class="modal-body">
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="name-input">Name:*</label>
            <input class="default-input-3" type="text" [(ngModel)]="nameInput" id="name-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="price-input">Price:*</label>
            <input class="default-input-3" type="number" [(ngModel)]="priceInput" id="price-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-2">
            <label for="is-vegan-input">Vegan:*</label>
            <input class="default-check-box-1" type="checkbox" [(ngModel)]="isVeganInput" id="is-vegan-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <label for="description-input">Description:</label>
            <input class="default-input-3" type="text" [(ngModel)]="descriptionInput" id="description-input">
          </div>
        </div>
        <div class="my-modal-element">
          <div class="add-form-elem-1">
            <span>Select Images:</span>
            <div class="drag-and-drop-elem">
              <span>Click Or Drag</span>
              <input #imageInput id="images-input" type="file" multiple="multiple" accept="image/*" name="files"
                     class="drag-and-drop-input" (change)="onImageSelected($event)">
            </div>
            <span class="validation-span">{{ statusMsg }}</span>
          </div>
          <div class="add-form-elem-1" *ngIf="imgUrls.length > 0">
            <span>Product Images:</span>
          </div>
          <div class="image-preview-container">
            <div *ngFor="let imgUrl of imgUrls">
              <div class="image-preview-elem-main">
                <div class="image-preview-elem">
                  <img class="image-preview" src="{{imgUrl}}" alt="img">
                </div>

                <div class="image-preview-edit-elem">
                  <fa-icon [icon]="faTrash" [class]="['clickable-icon-1', 'trash-icon']"
                           (click)="onDeleteImage(imgUrl)"></fa-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="clickable-icon-elem-1" (click)="onAcceptClick()">
          <fa-icon [icon]="faCheck" [class]="['clickable-icon-1']"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
