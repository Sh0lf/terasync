<div class="manage-product-elem">
  <div class="mpe-content-elem">
    <div class="mpe-info-elem">
      <span class="text-font-700">{{ product?.name }}</span>
      <span>{{ product?.description }}</span>
      <span>Vegan: {{ product?.vegan ? "Yes" : "No" }}</span>
      <span>Price: {{ product?.price }} â‚¬</span>
    </div>
    <div class="mpe-image-elem" >
      <div class="image-frame" *ngFor="let productImage of product?.productImages">
        <img src="{{productImage.imageUrl}}" alt="product image" class="image-elem">
      </div>
    </div>
  </div>
  <div class="mpe-icons-elem">
    <div class="clickable-icon-elem-1" (click)="openModal()">
      <fa-icon [class]="['clickable-icon-1']" [icon]="faPen"></fa-icon>
    </div>
    <div class="clickable-icon-elem-1" (click)="deleteProduct()">
      <fa-icon [class]="['clickable-icon-1']" [icon]="faTrash"></fa-icon>
    </div>
  </div>
</div>
